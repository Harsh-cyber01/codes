<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="s1about.css">
</head>
<body>
    <header>
        <h1>Sample Learn</h1>
        <nav>
            <ul>
                <li><a href="#home">home</a></li>
                <li><a href="#login/signup">login/signup</a></li>
                <li><a href="#course">course</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>We are passionate about creating awesome websites.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Learn Web Design</li>
            <li>Learn Web Development</li>
            <li>Learn SQL Database</li>
            <li>Learn Frontend</li>
            <li>Learn Backend</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
