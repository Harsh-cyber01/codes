<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="s1LS.css">
</head>
<body>

 <header class="navbar">
        <div class="logo">Learn Free Coding</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
 
    <div class="container">
        <h1 class="heading">Login - Sign up</h1>
        <div class="form-box">
            <!-- Toggle Buttons -->
            <div class="button-box">
                <button id="loginBtn" class="toggle-btn active" onclick="showLogin()">Login</button>
                <button id="signupBtn" class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" action="s1L.php" method="POST" class="input-group">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Sign-Up Form -->
            <form id="signupForm" action="s1S.php" method="POST" class="input-group hidden">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="s1.js"></script>
</body>
</html>
